<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login&register.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" style="display: flex; flex-direction: column;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="school">Sekolah:</label>
                <select id="school" name="school" required>
                    <option value="">-- Pilih Sekolah --</option>
                    <option value="SMP IT">SMP IT</option>
                    <option value="MTsN 3">MTsN 3</option>
                    <option value="SMP N 1">SMP N 1</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="/login" class="link">Login di sini</a>.</p>
        <div id="message"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
